<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="stylesheets/master.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="js/TempoJs.js"></script>
    <script src="js/tempo.js"></script>
    <script src="js/init.js"></script>
    <title>Web App | Tempo</title>
</head>
<body>
    <header class="header">  <!--navbar-->
        <img class="logo" src="res/logo.png" alt="Tempo Logo">
        <p class="title-product">Web.</p>
        <ul class="options-ul">
            <li onclick="window.location = 'index.html';" class="option">INICIO</li>
            <li onclick="window.location = 'app.html';" class="option active">WEB APP</li>
            <li onclick="window.location = 'Tempo.apk';" class="option android">DESCARGAR PARA ANDROID</li>
        </ul>
    </header>
    <div class="app-content"> <!--content-->
        <ul class="content-tempo">
            <li>
                <div class="tempo">
                    <p class="grades">...</p>
                    <p class="grades-text">°C</p>
                </div>
            </li>
            <li>
                <div class="info-tempo">
                    <p class="tempo-info-text date" id="date">Day, Month Date, Year</p>
                    <p class="tempo-info-text hum">
                        HUMIDITY
                        <br>
                        <a class="humidity">...</a>%
                    </p>
                </div>
            </li>
        </ul>
    </div>
    <footer> <!--footer-->
        <a class="link" href="http://github.com/Omaredu/Tempo">
            <i class="fab fa-github github-footer"></i>
        </a>
        <p class="footer">© 2018 omaredu.github.io/Tempo</p>
    </footer>
</body>
</html>
